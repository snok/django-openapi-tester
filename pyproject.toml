[tool.poetry]
name = "django-swagger-tester"
version = "2.1.1"  # Remember to also change in django_swagger_tester/__init__.py version
description = "Django test utility for validating Swagger documentation"
authors = ["Sondre Lilleb√∏ Gundersen <sondrelg@live.no>"]
license = "BSD-4-Clause"
readme = "docs/PYPI_README.rst"
homepage = "https://github.com/snok/django-swagger-tester"
repository = "https://github.com/snok/django-swagger-tester"
documentation = "https://django-swagger-tester.readthedocs.io/en/latest/"
keywords = ['openapi', 'swagger', 'api', 'testing', 'django']
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Web Environment',
    'Framework :: Pytest',
    'Framework :: Django',
    'Framework :: Django :: 2.2',
    'Framework :: Django :: 3.0',
    'Framework :: Django :: 3.1',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Topic :: Software Development',
    'Topic :: Software Development :: Libraries',
    'Topic :: Software Development :: Libraries :: Application Frameworks',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Documentation',
    'Topic :: Software Development :: Testing',
    'Topic :: Software Development :: Testing :: Unit',
]
include = ["CHANGELOG.rst"]

[tool.poetry.dependencies]
python = "^3.6"
djangorestframework = "*"
django = "^2.2 || ^3.0"

[tool.poetry.dev-dependencies]
pre-commit = "1.21.0"
drf-yasg = "1.17.0"
pyYAML = "5.3"
djangorestframework_camel_case = "1.1.2"
pytest = "^5.4"
pytest-cov = "2.8.1"
pytest-django = "3.8.0"
flake8 = "*"
sphinx = "^2.4.4"
sphinx_rtd_theme = "^0.4.3"
drf-spectacular = "^0.9.13"
ipython = "^7.16.1"

[tool.black]
line-length = 126
skip-string-normalization = true
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
    (\.eggs|\.git|\.hg|\.mypy_cache|\.tox|\.venv|\venv|\.github|\docs|\tests|\__pycache__)
)
'''

[tool.isort]
line-length = 126
multi_line_output = 3
include_trailing_comma = true
known_third_party = ["django", "djangorestframework_camel_case", "drf_spectacular", "drf_yasg", "pytest", "requests", "rest_framework", "yaml"]
known_first_party = ["django_swagger_tester"]
default_section = "THIRDPARTY"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
